<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatable" content="IE=edge"> <!-- Set compatibility for IE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include external stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Global font links for Open Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Quote Generator</title>
</head>
<body>
  <div class="container">
    <!-- Header section -->
    <div class="header">
        <h2>JavaScript Quote Generator</h2>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <div class="text-area">
            <span class="quote">
                "Click below to generate a random quote."
            </span>
        </div>
        <div class="person"> Go ahead! </div>
        <div class="button-area">
            <button id="new-quote">New Quote</button>
        </div>
    </div> <!-- End of main-content -->

  </div> <!-- End of container -->

  <!-- Include external JavaScript file for functionality -->
  <script src="project-1.js"></script>
</body>
</html>
